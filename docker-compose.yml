version: '3.9'

services:
  # aplicacion django
  app_container:
    container_name: ${PROYECT_NAME}_app
    build: .
    working_dir: /opt/carniceriavv
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/opt/carniceriavv
    environment:
      - POSTGRES_NAME=vvalle
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '80:8000'
    depends_on:
      - db_container
  # postgres database
  db_container:
    container_name: ${PROYECT_NAME}_db
    image: postgres:13
    volumes:
      - /home/vvalle/proyectovvalle/postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - POSTGRES_DB=vvalle
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

